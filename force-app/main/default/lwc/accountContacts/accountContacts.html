<template>
    <lightning-card title="Account Contacts">
        <template if:true={contacts.data}>
            <lightning-datatable
                key-field="id"
                data={contacts.data}
                columns={columns}>
            </lightning-datatable>
        </template>
        <template if:true={contacts.error}>
            <p>{contacts.error}</p>
        </template>
    </lightning-card>
</template>
